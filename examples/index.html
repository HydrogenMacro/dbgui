<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/dbgui.min.js"></script>
</head>
<body>
    <script>
        let a = 0;
        setInterval(() => a += 1, 500);
        dbgui()
            .add("abc", $button("def").onClick(() => console.log(1)))
            .add("ghi", $button("def"))
            .add("def", $button("def"))
            .add("def", $button("def"))
            .add("def", $button("def"))
            .add("def", $button("def"))
            .add("def", $button("def"))
            .add("def", $button("def"))
            .add("aaaaa", $slider(0, 69, 1).onInput(console.log))
            .add("jkl", $valueDisplay(() => a).withPollInterval("manual"))
        dbgui().in("aab").add("sa", $button("a"))
        dbgui().in("aab").add("asdfghjklqweryuiopasdfghjkl", $valueDisplay(() => document.body).repAsJson(false))
        dbgui().in("acb").add("sa", $button("a"))
        dbgui().in("aec").add("sa", $button("a"))

    </script>
    <div style="position: fixed; border: solid 40px red; left: 0;top:0;width:100vw;height:100vh;box-sizing:border-box"></div>
</body>
</html>
